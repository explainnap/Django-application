{% extends 'my_app/base.html' %}
{% block title %}Delete Recipe{% endblock %}

{% block content %}
  <h2>Delete Recipe</h2>
  <p>Are you sure you want to delete <strong>{{ object.cuisine }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">No, go back</a>
  </form>
{% endblock %}
