{% extends 'my_app/base.html' %}
{% block title %}Delete Comment{% endblock %}

{% block content %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <blockquote class="blockquote">
    <p class="mb-0">{{ object.text }}</p>
    <footer class="blockquote-footer">{{ object.user.username }} on {{ object.created_at|date:"M j, Y H:i" }}</footer>
  </blockquote>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete comment</button>
    <a href="{{ object.recipe.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
